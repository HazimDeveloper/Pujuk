        #pergeseran>* {
            padding: 8px;
            display: flex;
            flex-wrap: nowrap;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            flex-shrink: 0;
            width: 90%;
            min-height: 80px;
            margin: 0 15px 0 0;
            scroll-snap-align: center
        }

        #pergeseran>*:last-child {
            margin-right: 0
        }

        #pergeseran:after {
            content: '';
            display: block;
            flex-shrink: 0;
            align-self: stretch;
            padding-left: 20px
        }

        #pergeseran>*:nth-child(odd) {
            background: #272A49;
